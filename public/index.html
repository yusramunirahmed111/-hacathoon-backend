<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login & Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Welcome</h1>

    <!-- Toggle Buttons -->
    <div class="flex justify-center mb-6 space-x-4">
      <button id="show-signup" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 transition duration-200 font-semibold">
        Signup
      </button>
      <button id="show-login" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition duration-200 font-semibold">
        Login
      </button>
    </div>

    <!-- Signup Form -->
    <div id="signup-section">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Signup</h2>
      <form id="signup-form" class="space-y-4">
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
        />
        <input
          type="email"
          name="email"
          placeholder="Email"
          required
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
        />
        <button
          type="submit"
          class="w-full bg-indigo-600 text-white font-semibold py-2 rounded hover:bg-indigo-700 transition duration-200"
        >
          Signup
        </button>
      </form>
    </div>

    <!-- Login Form -->
    <div id="login-section" class="hidden">
      <h2 class="text-xl font-semibold text-gray-700 mb-2">Login</h2>
      <form id="login-form" class="space-y-4">
        <input
          type="email"
          name="email"
          placeholder="Email"
          required
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
        />
        <button
          type="submit"
          class="w-full bg-green-600 text-white font-semibold py-2 rounded hover:bg-green-700 transition duration-200"
        >
          Login
        </button>
      </form>
    </div>
  </div>

  <script>
    // Toggle display between Signup and Login
    const signupSection = document.getElementById('signup-section');
    const loginSection = document.getElementById('login-section');
    const btnSignup = document.getElementById('show-signup');
    const btnLogin = document.getElementById('show-login');

    btnSignup.addEventListener('click', () => {
      signupSection.classList.remove('hidden');
      loginSection.classList.add('hidden');

      btnSignup.classList.add('bg-indigo-600', 'text-white');
      btnSignup.classList.remove('bg-gray-300', 'text-gray-700');
      btnLogin.classList.add('bg-gray-300', 'text-gray-700');
      btnLogin.classList.remove('bg-green-600', 'text-white');
    });

    btnLogin.addEventListener('click', () => {
      signupSection.classList.add('hidden');
      loginSection.classList.remove('hidden');

      btnLogin.classList.add('bg-green-600', 'text-white');
      btnLogin.classList.remove('bg-gray-300', 'text-gray-700');
      btnSignup.classList.add('bg-gray-300', 'text-gray-700');
      btnSignup.classList.remove('bg-indigo-600', 'text-white');
    });

    // Signup submit handler
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      try {
        const res = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            username: form.username.value,
            email: form.email.value,
            password: form.password.value
          })
        });
        const data = await res.json();
        alert(data.message || 'Signup complete');
      } catch (err) {
        alert('Error during signup: ' + err.message);
      }
    });

    // Login submit handler
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const form = e.target;
      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: form.email.value,
            password: form.password.value
          })
        });
        const data = await res.json();
        alert(data.message || 'Login successful');
        window.location.href = "http://localhost:5173/";
      } catch (err) {
        alert('Error during login: ' + err.message);
      }
    });
  </script>
</body>
</html>
